<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>Update Project</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink="/projects/list" class="btn btn-secondary btn-sm">Back To Projects List</a>
    </div>
  </div>
  <br />
  <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm)">

    <input formControlName="id"
           id="id"
           type="hidden" />


    <div class="form-group">
      <label for="name">Name:</label>
      <input formControlName="name"
             id="name"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="assignTo">Manager:</label>
      <select formControlName="assignTo"
              id="assignTo"
              class="form-control">
        <option value="">- Select -</option>
        <option *ngFor="let manager of managers" [ngValue]="manager.id">
          {{manager.name}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="endDate">End Date:</label>
      <input formControlName="endDate"
             id="endDate"
             type="date"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input formControlName="description"
                id="description"
                type="text"
                class="form-control" />
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!editForm.valid">Update</button>
  </form>
</div>
