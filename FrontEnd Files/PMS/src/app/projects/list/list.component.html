<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>Projects</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink="/projects/create/" class="btn btn-success btn-sm">Create New</a>
    </div>
  </div>
  <br />
  <table class="table table-bordered table-sm">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Assign To</th>
      <th>Created Date</th>
      <th>End Date</th>
      <!--<th>Num Of Tasks</th>-->
      <th width="200px"></th>     
    </tr>
    <tr *ngFor="let project of projects">
      <td>{{ project.id }}</td>
      <td>{{ project.name }}</td>
      <td>{{ project.assignTo }}</td>
      <td>{{ project.createdDate }}</td>
      <td>{{ project.endDate }}</td>
      <!--<td>{{ project.tasks.length }}</td>-->
      <td  align="center">
        <a href="#" [routerLink]="['/projects/', project.id, 'details']" class="btn btn-info btn-sm">View</a> | 
        <a href="#" [routerLink]="['/projects/', project.id, 'edit']" class="btn btn-primary btn-sm">Edit</a>  
        <!--<button type="button" (click)="deleteProject(project.id)" class="btn btn-danger btn-sm">Delete</button>-->
      </td>
    </tr>
  </table>
</div>
