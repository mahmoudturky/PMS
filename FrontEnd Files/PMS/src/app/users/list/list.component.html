<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>Users</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink="/Users/create/" class="btn btn-success btn-sm">Create New</a>
    </div>
  </div>
  <br />
  <table class="table table-bordered table-sm">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
      <th width="200px"></th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td class="text-right">
        <a href="#" [routerLink]="['/users/', user.id, 'details']" class="btn btn-info btn-sm">View</a>
        <a href="#" [routerLink]="['/users/', user.id, 'edit']" class="btn btn-primary btn-sm">Edit</a>
        <button type="button" (click)="deleteUser(user.id)" class="btn btn-danger btn-sm">Delete</button>
      </td>
    </tr>
  </table>
</div>
