<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>Update User</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink="/users/list" class="btn btn-secondary btn-sm">Back To Users List</a>
    </div>
  </div>
  <br />
  <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm)">

    <input formControlName="id"
           id="id"
           type="hidden" />

    <div class="form-group">
      <label for="name">Name:</label>
      <input formControlName="name"
             id="name"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input formControlName="email"
             id="email"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input formControlName="password"
             id="password"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="name">Role:</label>
      <select formControlName="role"
              id="role"
              class="form-control">
        <option value="">- Select -</option>
        <option *ngFor="let role of roles" [ngValue]="role.id">
          {{role.name}}
        </option>
      </select>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!editForm.valid">Update</button>
  </form>
</div>
